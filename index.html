<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <audio src="audio.wav" id="audio"></audio>
    <div id="score-container">
        <h2 id="winner">Score</h2>
        <h3>Player 1 Score: <span id="player-one-score">0</span></h3>
        <h3>Player 2 Score: <span id="player-two-score">0</span></h3>
        <button onclick="window.location.reload()" id="new-btn">Play Again</button>
    </div>
    <div class="container" id="container">
        
      <h1>Js Ludo</h1>
       
        <div class="dice-container">
           <div class="player1 player">
            <h2>Player 1</h2>
            <img src="images/dice-1.png" alt="dice" id="player-one-dice">
           </div>
           <div class="player2 player">
            <h2>Player 2</h2>
            <img src="images/dice-1.png" alt="dice" id="player-two-dice">
           </div>
        </div>
       <div class="buttons">
        <button id="btn">Click Me</button>
        <button id="exit-btn">Exit</button>
       </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
